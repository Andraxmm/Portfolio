  <script>
  (function () {
    try {
      const saved = localStorage.getItem('theme');
      const wantsDark = saved ? saved === 'dark' : true; 
      if (wantsDark) document.documentElement.classList.add('dark');
    } catch (e) {}
  })();
</script>
